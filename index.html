<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Testes</title>
	</head>
	<body>
		<h1 id="testes">Testes</h1>
	</body>
	<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
	<script>
		var axiosConfig = {
			headers: {
				Authorization:
					"Bearer " +
					"eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzZW5oYSI6InNlbmhhMTIzIiwiaWF0IjoxNjY4MDc4NjkzLCJleHAiOjE2NjgxMDAyOTN9.52Gv01PEZ_nlqR6pzbGtWEURgjd8HBoBn8z7CUw9yVY",
			},
		};
		// faz o get dos usuarios, joga na variavel, separa e cria uma lista
		axios.get("http://localhost/usuarios", axiosConfig).then((res) => {
			let usuarios = res.data;
			var userList = document.getElementById("testes");
			usuarios.forEach((user) => {
				var eachUser = document.createElement("li");
				eachUser.innerHTML = user.sobrenome;
				userList.appendChild(eachUser);
			});
		});
	</script>
</html>
